<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 10");
            robotArm.speed = 300

            var movement = 9

        for (var loop = 0; loop < 5; loop++) {
            robotArm.grab();
            for (var right = 0; right < movement; right++) {
                robotArm.moveRight();
            }
            robotArm.drop();
            movement--
            for (var left = 0; left < movement; left++) {
                robotArm.moveLeft();
            }
            movement--
        }






            robotArm.run();
        </script>
    </body>
</html>
